<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="container">
        <div class="col-md-12 top">

            <header>
                <h1>Search and Save Gifs</h1>
                <p>Click any button to see gifs and add your own buttons! Click on images to play gifs (may take a while to load).</p>
            </header>
        </div>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-10 col-sm-9">
                <div id="buttonSection"></div>
            </div>
            <div class="col-md-2 col-sm-3 add-form">
                <form id="shows-form">
                    <!-- <label for="show-input">Add a new show</label> -->
                    <input type="text" id="show-input">
                    <input type="submit" id="addShow" value="Add show">
                </form>
            </div>
            
        </div>
        <br>
        <div class="row"> 
            <div class="col-md-10 col-sm-9">
                <div id="gifs-go-here">
                </div>
                <br>
                <button id="showMore">Show more gifs</button>
                <button id="showPrevious">Show previous gifs</button>
            </div>
            <div class="col-md-2 col-sm-3 favorites-holder">
                <h3>Favorites</h3>
                <div class="favorites">
                </div>
                <br>
                <button class="clear-favs">Clear favorites</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</html>
